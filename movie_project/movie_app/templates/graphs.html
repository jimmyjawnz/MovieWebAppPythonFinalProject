{% extends "base.html" %}
{% load static %}

{% block title %}Analytics{% endblock %}

{% block content %}

<a href="/" class="button p-2" style="background-color: grey; text-decoration: none; color: black; font-weight: 600;
    border-radius: 5px;">Back</a>

<h1 class="p-3">Analytics</h1>

<div id="graphs">



    <div class="graph-container mt-4">
        <div class="row g-4 justify-content-center">
            {% for image in images %}
                <div class="col-12 col-md-4 d-flex justify-content-center">
                    <img src="data:image/png;base64,{{ image }}" style="width: 400px; height: 400px;"/>
                </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
